<body>
  <div id="login-form">
    <h1>Login</h1>
    <form>
      <!--  -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
<br>
      <button type="button" id="login-button">Login</button>
    </form>
  </div>
  <script>
    // Get the login button
    var loginButton = document.getElementById("login-button");
// Add a click event listener to the login button
loginButton.addEventListener("click", function(){
  // Get the email and password values from the input fields
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Use Firebase's signInWithEmailAndPassword method to sign in the user
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(function(){
      // If the user is successfully logged in, alert the user
      alert("Login Successful!");
      // Redirect the user to the products page using firebase's onAuthStateChanged method
      firebase.auth().onAuthStateChanged(function(user){
        if(user){
          window.location.href = "product.html";
        }
      });
    })
    .catch(function(error){
      // If there is an error, display the error message
      var errorCode = error.code;
      var errorMessage = error.message;
      alert("Error: " + errorMessage);
    });
});
 </script>
